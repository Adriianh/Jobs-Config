Hunter:
  fullname: Hunter
  shortname: H
  FullDescription:
  - "Earns money killing animals and monsters."
  ChatColour: RED
  chat-display: full
  max-level: 100
  leveling-progression-equation: 12*(joblevel)+(joblevel*joblevel*4.5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
    * ((numjobs-1)*0.02))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
    * ((numjobs-1)*0.02))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 3
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Predator
      Objectives:
      - Kill;Wolf;10
      - Kill;Creeper;3
      - Kill;Skeleton;10
      RewardCommands:
      - eco give [playerName] 100
      - msg [playerName] Completed quest!
      RewardDesc:
      - Kill everything what moves and get money
      - Get 100 for this!
  Gui:
    Item: bow
