economy:
  error:
    nomoney: '&8[{#ff4d4d}✖&8] {#d9d9d9}Sorry, no money left in national bank!'
limitedItem:
  error:
    levelup: '&8[{#ff4d4d}✖&8] {#d9d9d9}You need to level up in [jobname] to use this item!'
general:
  info:
    toplineseparator: '&7*********************** &6%playername% &7***********************'
    separator: '&7*******************************************************'
    time:
      days: '{#70db70}%days% {#d9d9d9}days '
      hours: '{#70db70}%hours% {#d9d9d9}hours '
      mins: '{#70db70}%mins% {#d9d9d9}min '
      secs: '{#70db70}%secs% {#d9d9d9}sec '
    invalidPage: '{#ff4d4d}Invalid page'
    'true': 'true'
    'false': 'false'
    blocks:
      furnace: Furnace
      smoker: Smoker
      blastfurnace: Blast furnace
      brewingstand: Brewing stand
  admin:
    error: '&8[{#ff4d4d}✖&8] {#d9d9d9}There was an error in the command.'
    success: '&8[{#70db70}✔&8] {#d9d9d9}Your command has been performed.'
  error:
    noHelpPage: '&8[{#ff4d4d}✖&8] {#d9d9d9} There is no help page by this number!'
    notNumber: '&8[{#ff4d4d}✖&8] {#d9d9d9}Please use numbers!'
    job: '&8[{#ff4d4d}✖&8] {#d9d9d9}The job you selected does not exist or you not joined to this!'
    noCommand: '&8[{#ff4d4d}✖&8] {#d9d9d9}There is no command by this name!'
    permission: '&8[{#ff4d4d}✖&8] {#d9d9d9}You do not have permission to do that!'
    noinfo: '&8[{#ff4d4d}✖&8] {#d9d9d9}No information found!'
    noinfoByPlayer: '&8[{#ff4d4d}✖&8] {#d9d9d9}No information found by [%playername%] player name!'
    ingame: '&8[{#ff4d4d}✖&8] {#d9d9d9}You can use this command only in game!'
    fromconsole: '&8[{#ff4d4d}✖&8] {#d9d9d9}You can use this command only from console!'
    worldisdisabled: '&8[{#ff4d4d}✖&8] {#d9d9d9}You can''t use command in this world!'
    newRegistration: '&8[{#70db70}!&8] {#d9d9d9}Registered new ownership for [block] &7[current]&e/{#d9d9d9}[max]'
    noRegistration: '&8[{#ff4d4d}✖&8] {#d9d9d9}You''ve reached max [block] count!'
command:
  help:
    output:
      info: '&8[{#70db70}!&8] {#d9d9d9}Type /jobs [cmd] ? for more information about a command.'
      cmdUsage: '&8[{#70db70}!&8] {#d9d9d9}Usage: &7[command]'
      label: Jobs
      cmdInfoFormat: '{#70db70}[command] &8- &7[description]'
      cmdFormat: '{#70db70}/[command] &7[arguments]'
      helpPageDescription: '{#70db70}* [description]'
      title: '&bJobs &7- &bHelp'
      page: '&bPage {#d9d9d9}(1) &bof {#d9d9d9}(2)'
      fliperSimbols: ''
      prevPage: '&7<- Prev '
      prevPageOff: '&7<- Prev '
      nextPage: '&7 Next ->'
      nextPageOff: '&7 Next ->'
      pageCount: '{#70db70}([current] ↪ [total])'
      pageCountHover: '{#70db70}[totalEntries] {#d9d9d9}entries'
      prevPageGui: '{#70db70}Previous page '
      nextPageGui: '{#70db70}Next Page'
  moneyboost:
    help:
      info: '&8[{#70db70}!&8] {#d9d9d9}Boosts money gain for all players'
      args: '[jobname]/all/reset [time]/[rate]'
    output:
      allreset: '&8[{#70db70}!&8] {#d9d9d9}All money boosts turned off'
      jobsboostreset: '&8[{#70db70}!&8] {#d9d9d9}Money boost has been turned off for %jobname%'
      nothingtoreset: '&8[{#ff4d4d}!&8] {#d9d9d9}Nothing to reset'
      boostalladded: '&8[{#70db70}✔&8] {#d9d9d9}Money boost of %boost% added for all jobs!'
      boostadded: '&8[{#70db70}✔&8] {#d9d9d9}Money boost of {#70db70}%boost% {#d9d9d9}added for {#70db70}%jobname%{#d9d9d9}!'
      infostats: '&8[{#70db70}!&8] {#d9d9d9}Money rate {#70db70}x%boost% {#d9d9d9}enabled'
  pointboost:
    help:
      info: '&8[{#70db70}!&8] {#d9d9d9}Boosts point gain for all players'
      args: '[jobname]/all/reset [time]/[rate]'
    output:
      allreset: '&8[{#ff4d4d}✖&8] {#d9d9d9}All point boosts turned off'
      jobsboostreset: '&8[{#ff4d4d}✖&8] {#d9d9d9}Point boost has been turned off for %jobname%'
      nothingtoreset: '&8[{#ff4d4d}!&8] {#d9d9d9}Nothing to reset'
      boostalladded: '&8[{#70db70}✔&8] {#d9d9d9}Points boost of %boost% added for all jobs!'
      boostadded: '&8[{#70db70}✔&8] {#d9d9d9}Points boost of {#70db70}%boost% {#d9d9d9}added for {#70db70}%jobname%{#d9d9d9}!'
      infostats: '&8[{#70db70}✔&8] {#d9d9d9}Points rate {#70db70}x%boost% {#d9d9d9}enabled'
  expboost:
    help:
      info: '&8[{#70db70}!&8] {#d9d9d9}Boosts exp gain for all players'
      args: '[jobname]/all/reset [time]/[rate]'
    output:
      allreset: '&8[{#ff4d4d}✖&8] {#d9d9d9}All exp boosts turned off'
      jobsboostreset: '&8[{#ff4d4d}✖&8] {#d9d9d9}Exp boost has been turned off for {#70db70}%jobname%'
      nothingtoreset: '&8[{#ff4d4d}!&8] {#d9d9d9}Nothing to reset'
      boostalladded: '&8[{#70db70}✔&8] {#d9d9d9}Exp boost of %boost% added for all jobs!'
      boostadded: '&8[{#70db70}✔&8] {#d9d9d9}Exp boost of {#70db70}%boost% {#d9d9d9}added for {#70db70}%jobname%{#d9d9d9}!'
      infostats: '&8[{#70db70}!&8] {#d9d9d9}Exp rate {#70db70}x%boost% {#d9d9d9}enabled'
  schedule:
    help:
      info: '&8[{#70db70}!&8] {#d9d9d9}Enables the given scheduler'
      args: enable [scheduleName] [untilTime]
    output:
      noScheduleFound: '&8[{#ff4d4d}✖&8] {#d9d9d9}Schedule with this name not found.'
      alreadyEnabled: '&8[{#ff4d4d}✖&8] {#d9d9d9}This schedule already enabled.'
      enabled: '&8[{#70db70}✔&8] {#d9d9d9}Schedule have been enabled from{#70db70} %from%{#d9d9d9} until{#70db70} %until%'
  itembonus:
    help:
      info: '&8[{#70db70}!&8] {#d9d9d9}Check item bonus'
      args: ''
    output:
      list: '{#70db70}[jobname]&7: {#d9d9d9}%money% %points% %exp%'
      notAplyingList: '{#ff4d4d}[jobname]&7: {#d9d9d9}%money% %points% %exp%'
      hover: '{#70db70}%itemtype%'
      hoverLevelLimits: "{#d9d9d9}From level: {#70db70}%from% \n{#d9d9d9}Until level: {#70db70}%until%"
  edititembonus:
    help:
      info: '&8[{#70db70}!&8] {#d9d9d9}Edit item boost bonus'
      args: list/add/remove [jobname] [itemBoostName]
  bonus:
    help:
      info: '&8[{#70db70}!&8] {#d9d9d9}Show job bonuses'
      args: '[jobname]'
    output:
      topline: '&7&m---------------- &e[Money] &6[Points] {#70db70}[EXP] &7&m----------------'
      permission: ' {#d9d9d9}Perm bonus: &e%money% &6%points% {#70db70}%exp%'
      item: ' {#d9d9d9}Item bonus: &e%money% &6%points% {#70db70}%exp%'
      global: ' {#d9d9d9}Global bonus: &e%money% &6%points% {#70db70}%exp%'
      dynamic: ' {#d9d9d9}Dynamic bonus: &e%money% &6%points% {#70db70}%exp%'
      nearspawner: ' {#d9d9d9}Spawner bonus: &e%money% &6%points% {#70db70}%exp%'
      petpay: ' {#d9d9d9}PetPay bonus: &e%money% &6%points% {#70db70}%exp%'
      area: ' {#d9d9d9}Area bonus: &e%money% &6%points% {#70db70}%exp%'
      mcmmo: ' {#d9d9d9}McMMO bonus: &e%money% &6%points% {#70db70}%exp%'
      final: ' {#d9d9d9}Final bonus: &e%money% &6%points% {#70db70}%exp%'
      specialPrefix: ''
      finalExplanation: '&8[{#70db70}!&8] {#d9d9d9}Does not include Petpay and Near spawner bonus/penalty'
  convert:
    help:
      info: '&8[{#70db70}!&8] {#d9d9d9}Converts the database system from one system to another.
        If you are currently running SQLite, this will convert it to MySQL and vice
        versa.'
      args: ''
  limit:
    help:
      info: '&8[{#70db70}!&8] {#d9d9d9}Shows payment limits for jobs'
      args: '[playername]'
    output:
      moneytime: '&8[{#70db70}!&8] {#d9d9d9}Time left until money limit resets: {#70db70}%time%'
      moneyLimit: '&8[{#70db70}!&8] {#d9d9d9}Money limit: {#70db70}%current%&7/{#70db70}%total%'
      exptime: '&8[{#70db70}!&8] {#d9d9d9}Time left until Exp limit resets: {#70db70}%time%'
      expLimit: '&8[{#70db70}!&8] {#d9d9d9}Exp limit: {#70db70}%current%&7/{#70db70}%total%'
      pointstime: '&8[{#70db70}!&8] {#d9d9d9}Time left until Point limit resets: {#70db70}%time%'
      pointsLimit: '&8[{#70db70}!&8] {#d9d9d9}Point limit: {#70db70}%current%&7/{#70db70}%total%'
      reachedmoneylimit: '&8[{#ff4d4d}!&8] {#d9d9d9}You have reached money limit in given time!'
      reachedmoneylimit2: '&8[{#70db70}!&8] {#d9d9d9}You can check your limit with {#70db70}/jobs limit
        {#d9d9d9}command'
      reachedmoneylimit3: '&8[{#ff4d4d}!&8] {#d9d9d9}Money earned is now reduced exponentially...
        But you still earn a little!'
      reachedexplimit: '&8[{#ff4d4d}!&8] {#d9d9d9}You have reached exp limit in given time!'
      reachedexplimit2: '&8[{#70db70}!&8] {#d9d9d9}You can check your limit with {#70db70}/jobs limit {#d9d9d9}command'
      reachedpointslimit: '&8[{#ff4d4d}!&8] {#d9d9d9}You have reached exp limit in given time!'
      reachedpointslimit2: '&8[{#70db70}!&8] {#d9d9d9}You can check your limit with {#70db70}/jobs limit
        {#d9d9d9}command'
      notenabled: '&8[{#70db70}!&8] {#d9d9d9}Money limit is not enabled'
  resetlimit:
    help:
      info: '&8[{#70db70}!&8] {#d9d9d9}Resets a player''s payment limits'
      args: '[playername]'
    output:
      reseted: '&8[{#70db70}✔&8] {#d9d9d9}Payment limits have been reset for: &2%playername%'
  resetquesttotal:
    help:
      info: Resets a player's done quest counter
      args: '[playername]/all'
    output:
      reseted: '&eDone quests have been reset for: &2%playername%'
  resetquest:
    help:
      info: '&8[{#70db70}!&8] {#d9d9d9}Resets a player''s quest'
      args: '[playername] [jobname]'
    output:
      reseted: '&8[{#70db70}✔&8] {#d9d9d9}Quest has been reset for: {#70db70}%playername%'
      noQuests: '&8[{#ff4d4d}✖&8] {#d9d9d9}Can''t find any quests'
  points:
    help:
      info: '&8[{#70db70}!&8] {#d9d9d9}Shows how much points does a player have.'
      args: '[playername]'
    currentpoints: ' &8[{#70db70}!&8] {#d9d9d9}Current point amount: {#70db70}%currentpoints%'
    totalpoints: ' &8[{#70db70}!&8] {#d9d9d9}Total amount of collected points until now: {#70db70}%totalpoints%'
  editpoints:
    help:
      info: '&8[{#70db70}!&8] {#d9d9d9}Edit player''s points.'
      args: set/add/take [playername] [amount]
    output:
      set: '&8[{#70db70}✔&8] {#d9d9d9}Players {#70db70}(%playername%) {#d9d9d9}points was set to {#70db70}%amount%'
      add: '&8[{#70db70}✔&8] {#d9d9d9}Player {#70db70}(%playername%) {#d9d9d9}got additional {#70db70}%amount% {#d9d9d9}points.
        Now they have {#70db70}%total%'
      take: '&8[{#70db70}✔&8] {#d9d9d9}Player {#70db70}(%playername%) {#d9d9d9}lost {#70db70}%amount% {#d9d9d9}points. Now they
        have {#70db70}%total%'
  editjobs:
    help:
      info: '&8[{#70db70}!&8] {#d9d9d9}Edit current jobs.'
      args: ''
      list:
        job: '{#70db70}Jobs:'
        jobs: '  &7-> &8[{#d9d9d9}%jobname%&8]'
        actions: '    &7-> &8[{#d9d9d9}%actionname%&8]'
        material: '      &7-> &8[{#d9d9d9}%materialname%&8]      '
        materialRemove: '{#ff4d4d}[X]'
        materialAdd: '      &7-> &8[{#70db70}+&8]'
        money: '        &7-> {#d9d9d9}Money: {#70db70}%amount%'
        exp: '        &7-> {#d9d9d9}Exp: {#70db70}%amount%'
        points: '        -> {#d9d9d9}Points: {#70db70}%amount%'
      modify:
        newValue: '&8[{#70db70}!&8] {#d9d9d9}Enter new value'
        enter: '&8[{#70db70}!&8] {#d9d9d9}Enter new name or press '
        hand: '{#70db70}HAND '
        handHover: '&8[{#70db70}!&8] {#d9d9d9}Press to grab info from item in your hand'
        or: '{#d9d9d9}or '
        look: '{#70db70}LOOKING AT'
        lookHover: '&8[{#70db70}!&8] {#d9d9d9}Press to grab info from block you are looking'
  editquests:
    help:
      info: '&8[{#70db70}!&8] {#d9d9d9}Edit current quests.'
      args: ''
      list:
        quest: '{#70db70}Quests:'
        jobs: '  &7-> &8[{#d9d9d9}%jobname%&8]'
        quests: '  &7-> &8[{#d9d9d9}%questname%&8]'
        actions: '    &7-> &8[{#d9d9d9}%actionname%&8]'
        objectives: '      &7-> &8[{#d9d9d9}%objectivename%&8]'
        objectiveRemove: '{#ff4d4d}[X]'
        objectiveAdd: '      &7-> &8[{#70db70}+&8]'
      modify:
        newValue: '&8[{#70db70}!&8] {#d9d9d9}Enter new value'
        enter: '&8[{#70db70}!&8] {#d9d9d9}Enter new name or press '
        hand: '{#70db70}HAND '
        handHover: '&8[{#70db70}!&8] {#d9d9d9}Press to grab info from item in your hand'
        or: '{#d9d9d9}or '
        look: '{#70db70}LOOKING AT'
        lookHover: '&8[{#70db70}!&8] {#d9d9d9}Press to grab info from block you are looking'
  blockinfo:
    help:
      info: '&8[{#70db70}!&8] {#d9d9d9}Shows information for the block you are looking at.'
      args: ''
    output:
      material: ' {#d9d9d9}Block name: {#70db70}%blockname%'
      id: ' {#d9d9d9}Block id: {#70db70}%blockid%'
      state: ' {#d9d9d9}Block sate: {#70db70}%blockdata%'
      deprecated: ' {#d9d9d9}Usage: {#70db70}%first% &7or {#70db70}%second%'
      use: ' {#d9d9d9}Config file usage: {#70db70}%usage%'
  iteminfo:
    help:
      info: '&8[{#70db70}!&8] {#d9d9d9}Shows information for the item you are holding.'
      args: ''
    output:
      material: ' {#d9d9d9}Item name: {#70db70}%itemname%'
      id: ' {#d9d9d9}Item id: {#70db70}%itemid%'
      data: ' {#d9d9d9}Item data: {#70db70}%itemdata%'
      deprecated: ' {#d9d9d9}Usage: {#70db70}%first% &7or {#70db70}%second%'
      use: ' {#d9d9d9}Config file usage: {#70db70}%usage%'
  placeholders:
    help:
      info: '&8[{#70db70}!&8] {#d9d9d9}List out all placeholders'
      args: (parse) (placeholder)
    output:
      list: '{#70db70}[place]. {#d9d9d9}[placeholder]'
      outputResult: ' {#d9d9d9}result: {#70db70}[result]'
      parse: '{#70db70}[placeholder] {#d9d9d9}by {#70db70}[source] {#d9d9d9}result &8[{#70db70}[result]&8]'
  entitylist:
    help:
      info: '&8[{#70db70}!&8] {#d9d9d9}Shows all possible entities that can be used with the plugin.'
      args: ''
  stats:
    help:
      info: '&8[{#70db70}!&8] {#d9d9d9}Show the level you are in each job you are part of.'
      args: '[playername]'
    error:
      nojob: '&8[{#ff4d4d}✖&8] {#d9d9d9}Please join a job first.'
    output:
      message: '{#70db70}%jobname% &8| {#d9d9d9}Lvl {#70db70}%joblevel% &8| {#d9d9d9}XP {#70db70}%jobxp%/%jobmaxxp%'
      max-level: '     {#70db70}%jobname%   &8-   {#70db70}Max LVL'
    bossBarOutput: '{#70db70}%jobname% &8| {#d9d9d9}Lvl {#70db70}%joblevel% &8| &7XP %gain%'
    bossBarGain: ' {#d9d9d9}+%gain%'
