      newMax: ' {#d9d9d9}Max level: {#70db70}[max]'
      material: '&7%material%'
      levelRange: ' &8({#70db70}%levelFrom% &7- {#70db70}%levelUntil% {#d9d9d9}levels&8)'
      levelFrom: ' &8({#d9d9d9}from {#70db70}%levelFrom% {#d9d9d9}level&8)'
      levelUntil: ' {#70db70}({#d9d9d9}until {#70db70}%levelUntil% {#d9d9d9}level&8)'
      money: ' &e%money%$'
      points: ' &6%points%⛃'
      exp: ' {#70db70}%exp%⁕'
    gui:
      pickjob: '{#70db70}Pick your job!'
      jobinfo: '{#70db70}[jobname] {#d9d9d9}info!'
      actions: '{#d9d9d9}Valid actions are:'
      leftClick: '&7Left Click for more info'
      middleClick: '&7Middle Click to leave this job'
      qClick: '&7Q key to leave this job'
      rightClick: '&7Right Click to join job'
      leftSlots: '&7Left slots:{#70db70} '
      working: '{#ff4d4d}&nAlready working'
      cantJoin: '&8[{#ff4d4d}✖&8] {#d9d9d9}You can''t join to the selected job.'
      max: '{#d9d9d9}Max level:{#70db70} '
      back: '&7<- {#d9d9d9}Back'
      next: '{#d9d9d9}Next &7->'
    output:
      break:
        info: '{#70db70}Break'
        none: '{#70db70}%jobname% {#d9d9d9}does not get money for breaking blocks.'
      tntbreak:
        info: '{#70db70}TNTBreak'
