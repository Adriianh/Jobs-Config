    help:
      title: '&7&m--- {#70db70}Jobs &7&m---'
      info: '&8[{#70db70}!&8] {#d9d9d9}Show how much each job is getting paid and for what.'
      penalty: '&8[{#ff4d4d}!&8] {#d9d9d9}This job has a penalty of {#ff4d4d}[penalty]% {#d9d9d9}because there
        are too many players working in it.'
      bonus: '&8[{#70db70}!&8] {#d9d9d9}This job has a bonus of {#70db70}[bonus]% {#d9d9d9}because there are not
