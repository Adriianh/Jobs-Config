    help:
      info: '&8[{#70db70}!&8] {#d9d9d9}Opens special jobs shop.'
      args: ''
    info:
      title: '{#70db70}Jobs &8| {#70db70}Shop'
      currentPoints: '{#d9d9d9}Your points: {#70db70}%currentpoints%'
      price: '{#d9d9d9}Price: {#70db70}%price%'
      reqJobs: '{#d9d9d9}Required jobs:'
      reqJobsList: '  {#70db70}%jobsname% &8| {#d9d9d9}Lvl {#70db70}%level%'
      reqTotalLevel: '{#d9d9d9}Required total level: {#70db70}%totalLevel%'
      reqJobsColor: '{#ff1a1a}'
      reqJobsLevelColor: '{#ff1a1a}'
      reqTotalLevelColor: '{#ff1a1a}'
      cantOpen: '&8[{#ff4d4d}✖&8] {#d9d9d9}Can''t open this page'
      NoPermForItem: '&8[{#ff4d4d}✖&8] {#d9d9d9}You don''t have required permissions for this item!'
      NoPermToBuy: '&8[{#ff4d4d}✖&8] {#d9d9d9}No permissions to buy this item'
      NoJobReqForitem: '&8[{#ff4d4d}✖&8] {#d9d9d9}You don''t have the required job {#70db70}(%jobname%)
        {#d9d9d9}with required {#70db70}(%joblevel%) {#d9d9d9}level'
      NoPoints: '&8[{#ff4d4d}✖&8] {#d9d9d9}You don''t have enough points'
      NoTotalLevel: '&8[{#ff4d4d}✖&8] {#d9d9d9}Total jobs level is too low {#ff4d4d}(%totalLevel%)'
      Paid: '&8[{#70db70}!&8] {#d9d9d9}You have paid {#70db70}%amount% {#d9d9d9}for this item'
  archive:
    help:
      info: '&8[{#70db70}!&8] {#d9d9d9}Shows all jobs saved in archive by user.'
      args: '[playername]'
