    help:
      info: '&8[{#70db70}!&8] {#d9d9d9}Gives item by jobs name and item category name. Player name
        is optional'
      args: '[playername] [jobname] [items/limiteditems] [jobitemname]'
    output:
      notonline: '&8[{#ff4d4d}✖&8] {#d9d9d9}Player with that name is not online!'
      noitem: '&8[{#ff4d4d}✖&8] {#d9d9d9}Can''t find any item by given name!'
