Fisherman:
  fullname: Fisherman
  shortname: Fi
  FullDescription:
  - "Earns money from fishing."
  ChatColour: AQUA
  chat-display: full
  max-level: 100
  leveling-progression-equation: 12*(joblevel)+(joblevel*joblevel*4.5)
  income-progression-equation: baseincome+(baseincome*(joblevel-2)*0.01)-((baseincome+(baseincome*(joblevel-2)*0.01))
    * ((numjobs-1)*0.02))
  points-progression-equation: basepoints+(basepoints*(joblevel-2)*0.01)-((basepoints+(basepoints*(joblevel-2)*0.01))
    * ((numjobs-1)*0.02))
  experience-progression-equation: baseexperience-(baseexperience*((numjobs-1) *0.01))
  rejoinCooldown: 3
  maxDailyQuests: 1
  Quests:
    '1':
      Name: Catcher
      Objectives:
      - Fish;cod;2
      - Fish;salmon;2
      - Fish;tropical_fish;2
      RewardCommands:
      - eco give [playerName] 100
      - msg [playerName] Completed quest!
      RewardDesc:
      - Catch fish and get money
      - Get 100 for this!
  Gui:
    Item: fishing_rod
  Fish:
    cod:
      income: 12.5
      points: 8.75
      experience: 16.0
    salmon:
      income: 12.5
      points: 8.75
      experience: 16.0
    tropical_fish:
      income: 15.0
      points: 11.5
      experience: 23.0
    pufferfish:
      income: 13.35
      points: 8.75
      experience: 20.0
  Kill:
    Player:
      income: 3.0
      points: 2.0
      experience: 3.50
    cod:
      income: 4.85
      points: 3.75
      experience: 8.0
    salmon:
      income: 4.85
      points: 3.75
      experience: 8.0
    tropical_fish:
      income: 6.85
      points: 4.75
      experience: 15.0
    pufferfish:
      income: 5.85
      points: 3.75
      experience: 13.0
    turtle:
      income: 7
      experience: 10
      points: 5.50
    dolphin:
      income: 10.50
      experience: 14
      points: 8.50
    guardian:
      income: 9
      experience: 13
      points: 7.90
    squid:
      income: 6.30
      experience: 8.85
      points: 4
  custom-kill:
    fisherman:
      income: 5.0
      points: 3.0
      experience: 6.0
