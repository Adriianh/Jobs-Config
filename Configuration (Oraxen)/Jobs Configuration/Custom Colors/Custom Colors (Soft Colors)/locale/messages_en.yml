economy:
  error:
    nomoney: '&8[{#ff1a1a}✖&8] {#c2c2a3}Sorry, no money left in national bank!'
limitedItem:
  error:
    levelup: '&8[{#ff1a1a}✖&8] {#c2c2a3}You need to level up in [jobname] to use this item!'
general:
  info:
    toplineseparator: '&7*********************** &6%playername% &7***********************'
    separator: '&7*******************************************************'
    time:
      days: '{#66ff66}%days% {#c2c2a3}days '
      hours: '{#66ff66}%hours% {#c2c2a3}hours '
      mins: '{#66ff66}%mins% {#c2c2a3}min '
      secs: '{#66ff66}%secs% {#c2c2a3}sec '
    invalidPage: '{#ff1a1a}Invalid page'
    'true': 'true'
    'false': 'false'
    blocks:
      furnace: Furnace
      smoker: Smoker
      blastfurnace: Blast furnace
      brewingstand: Brewing stand
  admin:
    error: '&8[{#ff1a1a}✖&8] {#c2c2a3}There was an error in the command.'
    success: '&8[{#66ff66}✔&8] {#c2c2a3}Your command has been performed.'
  error:
    noHelpPage: '&8[{#ff1a1a}✖&8] {#c2c2a3} There is no help page by this number!'
    notNumber: '&8[{#ff1a1a}✖&8] {#c2c2a3}Please use numbers!'
    job: '&8[{#ff1a1a}✖&8] {#c2c2a3}The job you selected does not exist or you not joined to this!'
    noCommand: '&8[{#ff1a1a}✖&8] {#c2c2a3}There is no command by this name!'
    permission: '&8[{#ff1a1a}✖&8] {#c2c2a3}You do not have permission to do that!'
    noinfo: '&8[{#ff1a1a}✖&8] {#c2c2a3}No information found!'
    noinfoByPlayer: '&8[{#ff1a1a}✖&8] {#c2c2a3}No information found by [%playername%] player name!'
    ingame: '&8[{#ff1a1a}✖&8] {#c2c2a3}You can use this command only in game!'
    fromconsole: '&8[{#ff1a1a}✖&8] {#c2c2a3}You can use this command only from console!'
    worldisdisabled: '&8[{#ff1a1a}✖&8] {#c2c2a3}You can''t use command in this world!'
    newRegistration: '&8[{#66ff66}!&8] {#c2c2a3}Registered new ownership for [block] &7[current]&e/{#c2c2a3}[max]'
    noRegistration: '&8[{#ff1a1a}✖&8] {#c2c2a3}You''ve reached max [block] count!'
command:
  help:
    output:
      info: '&8[{#66ff66}!&8] {#c2c2a3}Type /jobs [cmd] ? for more information about a command.'
      cmdUsage: '&8[{#66ff66}!&8] {#c2c2a3}Usage: &7[command]'
      label: Jobs
      cmdInfoFormat: '{#66ff66}[command] &8- &7[description]'
      cmdFormat: '{#66ff66}/[command] &7[arguments]'
      helpPageDescription: '{#66ff66}* [description]'
      title: '&bJobs &7- &bHelp'
      page: '&bPage {#c2c2a3}(1) &bof {#c2c2a3}(2)'
      fliperSimbols: ''
      prevPage: '&7<- Prev '
      prevPageOff: '&7<- Prev '
      nextPage: '&7 Next ->'
      nextPageOff: '&7 Next ->'
      pageCount: '{#66ff66}([current] ↪ [total])'
      pageCountHover: '{#66ff66}[totalEntries] {#c2c2a3}entries'
      prevPageGui: '{#66ff66}Previous page '
      nextPageGui: '{#66ff66}Next Page'
  moneyboost:
    help:
      info: '&8[{#66ff66}!&8] {#c2c2a3}Boosts money gain for all players'
      args: '[jobname]/all/reset [time]/[rate]'
    output:
      allreset: '&8[{#66ff66}!&8] {#c2c2a3}All money boosts turned off'
      jobsboostreset: '&8[{#66ff66}!&8] {#c2c2a3}Money boost has been turned off for %jobname%'
      nothingtoreset: '&8[{#ff1a1a}!&8] {#c2c2a3}Nothing to reset'
      boostalladded: '&8[{#66ff66}✔&8] {#c2c2a3}Money boost of %boost% added for all jobs!'
      boostadded: '&8[{#66ff66}✔&8] {#c2c2a3}Money boost of {#66ff66}%boost% {#c2c2a3}added for {#66ff66}%jobname%{#c2c2a3}!'
      infostats: '&8[{#66ff66}!&8] {#c2c2a3}Money rate {#66ff66}x%boost% {#c2c2a3}enabled'
  pointboost:
    help:
      info: '&8[{#66ff66}!&8] {#c2c2a3}Boosts point gain for all players'
      args: '[jobname]/all/reset [time]/[rate]'
    output:
      allreset: '&8[{#ff1a1a}✖&8] {#c2c2a3}All point boosts turned off'
      jobsboostreset: '&8[{#ff1a1a}✖&8] {#c2c2a3}Point boost has been turned off for %jobname%'
      nothingtoreset: '&8[{#ff1a1a}!&8] {#c2c2a3}Nothing to reset'
      boostalladded: '&8[{#66ff66}✔&8] {#c2c2a3}Points boost of %boost% added for all jobs!'
      boostadded: '&8[{#66ff66}✔&8] {#c2c2a3}Points boost of {#66ff66}%boost% {#c2c2a3}added for {#66ff66}%jobname%{#c2c2a3}!'
      infostats: '&8[{#66ff66}✔&8] {#c2c2a3}Points rate {#66ff66}x%boost% {#c2c2a3}enabled'
  expboost:
    help:
      info: '&8[{#66ff66}!&8] {#c2c2a3}Boosts exp gain for all players'
      args: '[jobname]/all/reset [time]/[rate]'
    output:
      allreset: '&8[{#ff1a1a}✖&8] {#c2c2a3}All exp boosts turned off'
      jobsboostreset: '&8[{#ff1a1a}✖&8] {#c2c2a3}Exp boost has been turned off for {#66ff66}%jobname%'
      nothingtoreset: '&8[{#ff1a1a}!&8] {#c2c2a3}Nothing to reset'
      boostalladded: '&8[{#66ff66}✔&8] {#c2c2a3}Exp boost of %boost% added for all jobs!'
      boostadded: '&8[{#66ff66}✔&8] {#c2c2a3}Exp boost of {#66ff66}%boost% {#c2c2a3}added for {#66ff66}%jobname%{#c2c2a3}!'
      infostats: '&8[{#66ff66}!&8] {#c2c2a3}Exp rate {#66ff66}x%boost% {#c2c2a3}enabled'
  schedule:
    help:
      info: '&8[{#66ff66}!&8] {#c2c2a3}Enables the given scheduler'
      args: enable [scheduleName] [untilTime]
    output:
      noScheduleFound: '&8[{#ff1a1a}✖&8] {#c2c2a3}Schedule with this name not found.'
      alreadyEnabled: '&8[{#ff1a1a}✖&8] {#c2c2a3}This schedule already enabled.'
      enabled: '&8[{#66ff66}✔&8] {#c2c2a3}Schedule have been enabled from{#66ff66} %from%{#c2c2a3} until{#66ff66} %until%'
  itembonus:
    help:
      info: '&8[{#66ff66}!&8] {#c2c2a3}Check item bonus'
      args: ''
    output:
      list: '{#66ff66}[jobname]&7: {#c2c2a3}%money% %points% %exp%'
      notAplyingList: '{#ff1a1a}[jobname]&7: {#c2c2a3}%money% %points% %exp%'
      hover: '{#66ff66}%itemtype%'
      hoverLevelLimits: "{#c2c2a3}From level: {#66ff66}%from% \n{#c2c2a3}Until level: {#66ff66}%until%"
  edititembonus:
    help:
      info: '&8[{#66ff66}!&8] {#c2c2a3}Edit item boost bonus'
      args: list/add/remove [jobname] [itemBoostName]
  bonus:
    help:
      info: '&8[{#66ff66}!&8] {#c2c2a3}Show job bonuses'
      args: '[jobname]'
    output:
      topline: '&7&m---------------- &e[Money] &6[Points] {#66ff66}[EXP] &7&m----------------'
      permission: ' {#c2c2a3}Perm bonus: &e%money% &6%points% {#66ff66}%exp%'
      item: ' {#c2c2a3}Item bonus: &e%money% &6%points% {#66ff66}%exp%'
      global: ' {#c2c2a3}Global bonus: &e%money% &6%points% {#66ff66}%exp%'
      dynamic: ' {#c2c2a3}Dynamic bonus: &e%money% &6%points% {#66ff66}%exp%'
      nearspawner: ' {#c2c2a3}Spawner bonus: &e%money% &6%points% {#66ff66}%exp%'
      petpay: ' {#c2c2a3}PetPay bonus: &e%money% &6%points% {#66ff66}%exp%'
      area: ' {#c2c2a3}Area bonus: &e%money% &6%points% {#66ff66}%exp%'
      mcmmo: ' {#c2c2a3}McMMO bonus: &e%money% &6%points% {#66ff66}%exp%'
      final: ' {#c2c2a3}Final bonus: &e%money% &6%points% {#66ff66}%exp%'
      specialPrefix: ''
      finalExplanation: '&8[{#66ff66}!&8] {#c2c2a3}Does not include Petpay and Near spawner bonus/penalty'
  convert:
    help:
      info: '&8[{#66ff66}!&8] {#c2c2a3}Converts the database system from one system to another.
        If you are currently running SQLite, this will convert it to MySQL and vice
        versa.'
      args: ''
  limit:
    help:
      info: '&8[{#66ff66}!&8] {#c2c2a3}Shows payment limits for jobs'
      args: '[playername]'
    output:
      moneytime: '&8[{#66ff66}!&8] {#c2c2a3}Time left until money limit resets: {#66ff66}%time%'
      moneyLimit: '&8[{#66ff66}!&8] {#c2c2a3}Money limit: {#66ff66}%current%&7/{#66ff66}%total%'
      exptime: '&8[{#66ff66}!&8] {#c2c2a3}Time left until Exp limit resets: {#66ff66}%time%'
      expLimit: '&8[{#66ff66}!&8] {#c2c2a3}Exp limit: {#66ff66}%current%&7/{#66ff66}%total%'
      pointstime: '&8[{#66ff66}!&8] {#c2c2a3}Time left until Point limit resets: {#66ff66}%time%'
      pointsLimit: '&8[{#66ff66}!&8] {#c2c2a3}Point limit: {#66ff66}%current%&7/{#66ff66}%total%'
      reachedmoneylimit: '&8[{#ff1a1a}!&8] {#c2c2a3}You have reached money limit in given time!'
      reachedmoneylimit2: '&8[{#66ff66}!&8] {#c2c2a3}You can check your limit with {#66ff66}/jobs limit
        {#c2c2a3}command'
      reachedmoneylimit3: '&8[{#ff1a1a}!&8] {#c2c2a3}Money earned is now reduced exponentially...
        But you still earn a little!'
      reachedexplimit: '&8[{#ff1a1a}!&8] {#c2c2a3}You have reached exp limit in given time!'
      reachedexplimit2: '&8[{#66ff66}!&8] {#c2c2a3}You can check your limit with {#66ff66}/jobs limit {#c2c2a3}command'
      reachedpointslimit: '&8[{#ff1a1a}!&8] {#c2c2a3}You have reached exp limit in given time!'
      reachedpointslimit2: '&8[{#66ff66}!&8] {#c2c2a3}You can check your limit with {#66ff66}/jobs limit
        {#c2c2a3}command'
      notenabled: '&8[{#66ff66}!&8] {#c2c2a3}Money limit is not enabled'
  resetlimit:
    help:
      info: '&8[{#66ff66}!&8] {#c2c2a3}Resets a player''s payment limits'
      args: '[playername]'
    output:
      reseted: '&8[{#66ff66}✔&8] {#c2c2a3}Payment limits have been reset for: &2%playername%'
  resetquesttotal:
    help:
      info: Resets a player's done quest counter
      args: '[playername]/all'
    output:
      reseted: '&eDone quests have been reset for: &2%playername%'
  resetquest:
    help:
      info: '&8[{#66ff66}!&8] {#c2c2a3}Resets a player''s quest'
      args: '[playername] [jobname]'
    output:
      reseted: '&8[{#66ff66}✔&8] {#c2c2a3}Quest has been reset for: {#66ff66}%playername%'
      noQuests: '&8[{#ff1a1a}✖&8] {#c2c2a3}Can''t find any quests'
  points:
    help:
      info: '&8[{#66ff66}!&8] {#c2c2a3}Shows how much points does a player have.'
      args: '[playername]'
    currentpoints: ' &8[{#66ff66}!&8] {#c2c2a3}Current point amount: {#66ff66}%currentpoints%'
    totalpoints: ' &8[{#66ff66}!&8] {#c2c2a3}Total amount of collected points until now: {#66ff66}%totalpoints%'
  editpoints:
    help:
      info: '&8[{#66ff66}!&8] {#c2c2a3}Edit player''s points.'
      args: set/add/take [playername] [amount]
    output:
      set: '&8[{#66ff66}✔&8] {#c2c2a3}Players {#66ff66}(%playername%) {#c2c2a3}points was set to {#66ff66}%amount%'
      add: '&8[{#66ff66}✔&8] {#c2c2a3}Player {#66ff66}(%playername%) {#c2c2a3}got additional {#66ff66}%amount% {#c2c2a3}points.
        Now they have {#66ff66}%total%'
      take: '&8[{#66ff66}✔&8] {#c2c2a3}Player {#66ff66}(%playername%) {#c2c2a3}lost {#66ff66}%amount% {#c2c2a3}points. Now they
        have {#66ff66}%total%'
  editjobs:
    help:
      info: '&8[{#66ff66}!&8] {#c2c2a3}Edit current jobs.'
      args: ''
      list:
        job: '{#66ff66}Jobs:'
        jobs: '  &7-> &8[{#c2c2a3}%jobname%&8]'
        actions: '    &7-> &8[{#c2c2a3}%actionname%&8]'
        material: '      &7-> &8[{#c2c2a3}%materialname%&8]      '
        materialRemove: '{#ff1a1a}[X]'
        materialAdd: '      &7-> &8[{#66ff66}+&8]'
        money: '        &7-> {#c2c2a3}Money: {#66ff66}%amount%'
        exp: '        &7-> {#c2c2a3}Exp: {#66ff66}%amount%'
        points: '        -> {#c2c2a3}Points: {#66ff66}%amount%'
      modify:
        newValue: '&8[{#66ff66}!&8] {#c2c2a3}Enter new value'
        enter: '&8[{#66ff66}!&8] {#c2c2a3}Enter new name or press '
        hand: '{#66ff66}HAND '
        handHover: '&8[{#66ff66}!&8] {#c2c2a3}Press to grab info from item in your hand'
        or: '{#c2c2a3}or '
        look: '{#66ff66}LOOKING AT'
        lookHover: '&8[{#66ff66}!&8] {#c2c2a3}Press to grab info from block you are looking'
  editquests:
    help:
      info: '&8[{#66ff66}!&8] {#c2c2a3}Edit current quests.'
      args: ''
      list:
        quest: '{#66ff66}Quests:'
        jobs: '  &7-> &8[{#c2c2a3}%jobname%&8]'
        quests: '  &7-> &8[{#c2c2a3}%questname%&8]'
        actions: '    &7-> &8[{#c2c2a3}%actionname%&8]'
        objectives: '      &7-> &8[{#c2c2a3}%objectivename%&8]'
        objectiveRemove: '{#ff1a1a}[X]'
        objectiveAdd: '      &7-> &8[{#66ff66}+&8]'
      modify:
        newValue: '&8[{#66ff66}!&8] {#c2c2a3}Enter new value'
        enter: '&8[{#66ff66}!&8] {#c2c2a3}Enter new name or press '
        hand: '{#66ff66}HAND '
        handHover: '&8[{#66ff66}!&8] {#c2c2a3}Press to grab info from item in your hand'
        or: '{#c2c2a3}or '
        look: '{#66ff66}LOOKING AT'
        lookHover: '&8[{#66ff66}!&8] {#c2c2a3}Press to grab info from block you are looking'
  blockinfo:
    help:
      info: '&8[{#66ff66}!&8] {#c2c2a3}Shows information for the block you are looking at.'
      args: ''
    output:
      material: ' {#c2c2a3}Block name: {#66ff66}%blockname%'
      id: ' {#c2c2a3}Block id: {#66ff66}%blockid%'
      state: ' {#c2c2a3}Block sate: {#66ff66}%blockdata%'
      deprecated: ' {#c2c2a3}Usage: {#66ff66}%first% &7or {#66ff66}%second%'
      use: ' {#c2c2a3}Config file usage: {#66ff66}%usage%'
  iteminfo:
    help:
      info: '&8[{#66ff66}!&8] {#c2c2a3}Shows information for the item you are holding.'
      args: ''
    output:
      material: ' {#c2c2a3}Item name: {#66ff66}%itemname%'
      id: ' {#c2c2a3}Item id: {#66ff66}%itemid%'
      data: ' {#c2c2a3}Item data: {#66ff66}%itemdata%'
      deprecated: ' {#c2c2a3}Usage: {#66ff66}%first% &7or {#66ff66}%second%'
      use: ' {#c2c2a3}Config file usage: {#66ff66}%usage%'
  placeholders:
    help:
      info: '&8[{#66ff66}!&8] {#c2c2a3}List out all placeholders'
      args: (parse) (placeholder)
    output:
      list: '{#66ff66}[place]. {#c2c2a3}[placeholder]'
      outputResult: ' {#c2c2a3}result: {#66ff66}[result]'
      parse: '{#66ff66}[placeholder] {#c2c2a3}by {#66ff66}[source] {#c2c2a3}result &8[{#66ff66}[result]&8]'
  entitylist:
    help:
      info: '&8[{#66ff66}!&8] {#c2c2a3}Shows all possible entities that can be used with the plugin.'
      args: ''
  stats:
    help:
      info: '&8[{#66ff66}!&8] {#c2c2a3}Show the level you are in each job you are part of.'
      args: '[playername]'
    error:
      nojob: '&8[{#ff1a1a}✖&8] {#c2c2a3}Please join a job first.'
    output:
      message: '{#66ff66}%jobname% &8| {#c2c2a3}Lvl {#66ff66}%joblevel% &8| {#c2c2a3}XP {#66ff66}%jobxp%/%jobmaxxp%'
      max-level: '     {#66ff66}%jobname%   &8-   {#66ff66}Max LVL'
    bossBarOutput: '{#66ff66}%jobname% &8| {#c2c2a3}Lvl {#66ff66}%joblevel% &8| &7XP %gain%'
    bossBarGain: ' {#c2c2a3}+%gain%'
