      actions: '{#c2c2a3}Valid actions are: {#66ff66}%actions%'
      max: ' - {#c2c2a3}Max level:{#66ff66} '
      newMax: ' {#c2c2a3}Max level: {#66ff66}[max]'
      material: '&7%material%'
      levelRange: ' &8({#66ff66}%levelFrom% &7- {#66ff66}%levelUntil% {#c2c2a3}levels&8)'
      levelFrom: ' &8({#c2c2a3}from {#66ff66}%levelFrom% {#c2c2a3}level&8)'
      levelUntil: ' {#66ff66}({#c2c2a3}until {#66ff66}%levelUntil% {#c2c2a3}level&8)'
      money: ' &e%money%$'
      points: ' &6%points%⛃'
      exp: ' {#66ff66}%exp%⁕'
    gui:
      pickjob: '{#66ff66}Pick your job!'
      jobinfo: '{#66ff66}[jobname] {#c2c2a3}info!'
      actions: '{#c2c2a3}Valid actions are:'
      leftClick: '&7Left Click for more info'
      middleClick: '&7Middle Click to leave this job'
      qClick: '&7Q key to leave this job'
      rightClick: '&7Right Click to join job'
      leftSlots: '&7Left slots:{#66ff66} '
      working: '{#ff1a1a}&nAlready working'
      cantJoin: '&8[{#ff1a1a}✖&8] {#c2c2a3}You can''t join to the selected job.'
      max: '{#c2c2a3}Max level:{#66ff66} '
      back: '&7<- {#c2c2a3}Back'
      next: '{#c2c2a3}Next &7->'
    output:
      break:
        info: '{#66ff66}Break'
        none: '{#66ff66}%jobname% {#c2c2a3}does not get money for breaking blocks.'
      tntbreak:
        info: '{#66ff66}TNTBreak'
        none: '{#66ff66}%jobname% {#c2c2a3}does not get money for breaking blocks with TNT.'
