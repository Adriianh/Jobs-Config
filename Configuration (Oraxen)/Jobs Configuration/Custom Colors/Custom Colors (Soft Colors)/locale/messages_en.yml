    help:
      info: '&8[{#66ff66}!&8] {#c2c2a3}Opens special jobs shop.'
      args: ''
    info:
      title: '{#66ff66}Jobs &8| {#66ff66}Shop'
      currentPoints: '{#c2c2a3}Your points: {#66ff66}%currentpoints%'
      price: '{#c2c2a3}Price: {#66ff66}%price%'
      reqJobs: '{#c2c2a3}Required jobs:'
      reqJobsList: '  {#66ff66}%jobsname% &8| {#c2c2a3}Lvl {#66ff66}%level%'
      reqTotalLevel: '{#c2c2a3}Required total level: {#66ff66}%totalLevel%'
      reqJobsColor: '{#990000}'
      reqJobsLevelColor: '{#990000}'
      reqTotalLevelColor: '{#990000}'
      cantOpen: '&8[{#ff1a1a}✖&8] {#c2c2a3}Can''t open this page'
      NoPermForItem: '&8[{#ff1a1a}✖&8] {#c2c2a3}You don''t have required permissions for this item!'
      NoPermToBuy: '&8[{#ff1a1a}✖&8] {#c2c2a3}No permissions to buy this item'
      NoJobReqForitem: '&8[{#ff1a1a}✖&8] {#c2c2a3}You don''t have the required job {#66ff66}(%jobname%)
        {#c2c2a3}with required {#66ff66}(%joblevel%) {#c2c2a3}level'
      NoPoints: '&8[{#ff1a1a}✖&8] {#c2c2a3}You don''t have enough points'
      NoTotalLevel: '&8[{#ff1a1a}✖&8] {#c2c2a3}Total jobs level is too low {#ff1a1a}(%totalLevel%)'
      Paid: '&8[{#66ff66}!&8] {#c2c2a3}You have paid {#66ff66}%amount% {#c2c2a3}for this item'
  archive:
    help:
      info: '&8[{#66ff66}!&8] {#c2c2a3}Shows all jobs saved in archive by user.'
      args: '[playername]'
