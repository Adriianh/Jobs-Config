    help:
      info: '&8[{#66ff66}!&8] {#c2c2a3}Gives item by jobs name and item category name. Player name
        is optional'
      args: '[playername] [jobname] [items/limiteditems] [jobitemname]'
    output:
      notonline: '&8[{#ff1a1a}✖&8] {#c2c2a3}Player with that name is not online!'
      noitem: '&8[{#ff1a1a}✖&8] {#c2c2a3}Can''t find any item by given name!'
