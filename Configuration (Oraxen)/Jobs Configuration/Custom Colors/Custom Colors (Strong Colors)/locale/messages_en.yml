    output:
      info: '&8[{#006600}!&8] {#4d4d4d}Type /jobs [cmd] ? for more information about a command.'
      cmdUsage: '&8[{#006600}!&8] {#4d4d4d}Usage: &7[command]'
      label: Jobs
      cmdInfoFormat: '{#006600}[command] &8- &7[description]'
      cmdFormat: '{#006600}/[command] &7[arguments]'
      helpPageDescription: '{#006600}* [description]'
      title: '&bJobs &7- &bHelp'
      page: '&bPage {#4d4d4d}(1) &bof {#4d4d4d}(2)'
      fliperSimbols: ''
      prevPage: '&7<- Prev '
      prevPageOff: '&7<- Prev '
      nextPage: '&7 Next ->'
      nextPageOff: '&7 Next ->'
      pageCount: '{#006600}([current] ↪ [total])'
      pageCountHover: '{#006600}[totalEntries] {#4d4d4d}entries'
      prevPageGui: '{#006600}Previous page '
      nextPageGui: '{#006600}Next Page'
  moneyboost:
    help:
      info: '&8[{#006600}!&8] {#4d4d4d}Boosts money gain for all players'
      args: '[jobname]/all/reset [time]/[rate]'
    output:
      allreset: '&8[{#006600}!&8] {#4d4d4d}All money boosts turned off'
      jobsboostreset: '&8[{#006600}!&8] {#4d4d4d}Money boost has been turned off for %jobname%'
      nothingtoreset: '&8[{#b30000}!&8] {#4d4d4d}Nothing to reset'
      boostalladded: '&8[{#006600}✔&8] {#4d4d4d}Money boost of %boost% added for all jobs!'
      boostadded: '&8[{#006600}✔&8] {#4d4d4d}Money boost of {#006600}%boost% {#4d4d4d}added for {#006600}%jobname%{#4d4d4d}!'
      infostats: '&8[{#006600}!&8] {#4d4d4d}Money rate {#006600}x%boost% {#4d4d4d}enabled'
  pointboost:
    help:
      info: '&8[{#006600}!&8] {#4d4d4d}Boosts point gain for all players'
      args: '[jobname]/all/reset [time]/[rate]'
    output:
      allreset: '&8[{#b30000}✖&8] {#4d4d4d}All point boosts turned off'
      jobsboostreset: '&8[{#b30000}✖&8] {#4d4d4d}Point boost has been turned off for %jobname%'
      nothingtoreset: '&8[{#b30000}!&8] {#4d4d4d}Nothing to reset'
      boostalladded: '&8[{#006600}✔&8] {#4d4d4d}Points boost of %boost% added for all jobs!'
      boostadded: '&8[{#006600}✔&8] {#4d4d4d}Points boost of {#006600}%boost% {#4d4d4d}added for {#006600}%jobname%{#4d4d4d}!'
      infostats: '&8[{#006600}✔&8] {#4d4d4d}Points rate {#006600}x%boost% {#4d4d4d}enabled'
  expboost:
    help:
      info: '&8[{#006600}!&8] {#4d4d4d}Boosts exp gain for all players'
      args: '[jobname]/all/reset [time]/[rate]'
    output:
      allreset: '&8[{#b30000}✖&8] {#4d4d4d}All exp boosts turned off'
      jobsboostreset: '&8[{#b30000}✖&8] {#4d4d4d}Exp boost has been turned off for {#006600}%jobname%'
      nothingtoreset: '&8[{#b30000}!&8] {#4d4d4d}Nothing to reset'
      boostalladded: '&8[{#006600}✔&8] {#4d4d4d}Exp boost of %boost% added for all jobs!'
      boostadded: '&8[{#006600}✔&8] {#4d4d4d}Exp boost of {#006600}%boost% {#4d4d4d}added for {#006600}%jobname%{#4d4d4d}!'
      infostats: '&8[{#006600}!&8] {#4d4d4d}Exp rate {#006600}x%boost% {#4d4d4d}enabled'
  schedule:
    help:
      info: '&8[{#006600}!&8] {#4d4d4d}Enables the given scheduler'
      args: enable [scheduleName] [untilTime]
    output:
      noScheduleFound: '&8[{#b30000}✖&8] {#4d4d4d}Schedule with this name not found.'
      alreadyEnabled: '&8[{#b30000}✖&8] {#4d4d4d}This schedule already enabled.'
      enabled: '&8[{#006600}✔&8] {#4d4d4d}Schedule have been enabled from{#006600} %from%{#4d4d4d} until{#006600} %until%'
  itembonus:
    help:
      info: '&8[{#006600}!&8] {#4d4d4d}Check item bonus'
      args: ''
    output:
      list: '{#006600}[jobname]&7: {#4d4d4d}%money% %points% %exp%'
      notAplyingList: '{#b30000}[jobname]&7: {#4d4d4d}%money% %points% %exp%'
