economy:
  error:
    nomoney: '&8[{#b30000}✖&8] {#4d4d4d}Sorry, no money left in national bank!'
limitedItem:
  error:
    levelup: '&8[{#b30000}✖&8] {#4d4d4d}You need to level up in [jobname] to use this item!'
general:
