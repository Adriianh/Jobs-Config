        enter: '&8[{#006600}!&8] {#4d4d4d}Enter new name or press '
        hand: '{#006600}HAND '
        handHover: '&8[{#006600}!&8] {#4d4d4d}Press to grab info from item in your hand'
        or: '{#4d4d4d}or '
        look: '{#006600}LOOKING AT'
        lookHover: '&8[{#006600}!&8] {#4d4d4d}Press to grab info from block you are looking'
