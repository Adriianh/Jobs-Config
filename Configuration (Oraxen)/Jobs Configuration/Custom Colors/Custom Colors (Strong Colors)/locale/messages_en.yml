    help:
      info: '&8[{#006600}!&8] {#4d4d4d}Shows payment limits for jobs'
      args: '[playername]'
    output:
      moneytime: '&8[{#006600}!&8] {#4d4d4d}Time left until money limit resets: {#006600}%time%'
      moneyLimit: '&8[{#006600}!&8] {#4d4d4d}Money limit: {#006600}%current%&7/{#006600}%total%'
      exptime: '&8[{#006600}!&8] {#4d4d4d}Time left until Exp limit resets: {#006600}%time%'
      expLimit: '&8[{#006600}!&8] {#4d4d4d}Exp limit: {#006600}%current%&7/{#006600}%total%'
      pointstime: '&8[{#006600}!&8] {#4d4d4d}Time left until Point limit resets: {#006600}%time%'
