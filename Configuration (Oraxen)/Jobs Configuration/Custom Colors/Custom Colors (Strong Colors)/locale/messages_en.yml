    job: '&8[{#b30000}✖&8] {#4d4d4d}The job you selected does not exist or you not joined to this!'
    noCommand: '&8[{#b30000}✖&8] {#4d4d4d}There is no command by this name!'
    permission: '&8[{#b30000}✖&8] {#4d4d4d}You do not have permission to do that!'
    noinfo: '&8[{#b30000}✖&8] {#4d4d4d}No information found!'
    noinfoByPlayer: '&8[{#b30000}✖&8] {#4d4d4d}No information found by [%playername%] player name!'
    ingame: '&8[{#b30000}✖&8] {#4d4d4d}You can use this command only in game!'
    fromconsole: '&8[{#b30000}✖&8] {#4d4d4d}You can use this command only from console!'
    worldisdisabled: '&8[{#b30000}✖&8] {#4d4d4d}You can''t use command in this world!'
    newRegistration: '&8[{#006600}!&8] {#4d4d4d}Registered new ownership for [block] &7[current]&e/{#4d4d4d}[max]'
    noRegistration: '&8[{#b30000}✖&8] {#4d4d4d}You''ve reached max [block] count!'
command:
