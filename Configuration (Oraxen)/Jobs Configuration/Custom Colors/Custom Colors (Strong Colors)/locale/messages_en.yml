      hoverLevelLimits: "{#4d4d4d}From level: {#006600}%from% \n{#4d4d4d}Until level: {#006600}%until%"
  edititembonus:
    help:
      info: '&8[{#006600}!&8] {#4d4d4d}Edit item boost bonus'
      args: list/add/remove [jobname] [itemBoostName]
