    help:
      info: '&8[{#006600}!&8] {#4d4d4d}Edit current quests.'
      args: ''
      list:
        quest: '{#006600}Quests:'
        jobs: '  &7-> &8[{#4d4d4d}%jobname%&8]'
        quests: '  &7-> &8[{#4d4d4d}%questname%&8]'
        actions: '    &7-> &8[{#4d4d4d}%actionname%&8]'
        objectives: '      &7-> &8[{#4d4d4d}%objectivename%&8]'
        objectiveRemove: '{#b30000}[X]'
        objectiveAdd: '      &7-> &8[{#006600}+&8]'
      modify:
        newValue: '&8[{#006600}!&8] {#4d4d4d}Enter new value'
        enter: '&8[{#006600}!&8] {#4d4d4d}Enter new name or press '
        hand: '{#006600}HAND '
        handHover: '&8[{#006600}!&8] {#4d4d4d}Press to grab info from item in your hand'
        or: '{#4d4d4d}or '
