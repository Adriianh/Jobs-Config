    help:
      info: '&8[{#006600}!&8] {#4d4d4d}Show job bonuses'
      args: '[jobname]'
    output:
      topline: '&7&m---------------- &e[Money] &6[Points] {#006600}[EXP] &7&m----------------'
      permission: ' {#4d4d4d}Perm bonus: &e%money% &6%points% {#006600}%exp%'
      item: ' {#4d4d4d}Item bonus: &e%money% &6%points% {#006600}%exp%'
      global: ' {#4d4d4d}Global bonus: &e%money% &6%points% {#006600}%exp%'
      dynamic: ' {#4d4d4d}Dynamic bonus: &e%money% &6%points% {#006600}%exp%'
      nearspawner: ' {#4d4d4d}Spawner bonus: &e%money% &6%points% {#006600}%exp%'
      petpay: ' {#4d4d4d}PetPay bonus: &e%money% &6%points% {#006600}%exp%'
      area: ' {#4d4d4d}Area bonus: &e%money% &6%points% {#006600}%exp%'
      mcmmo: ' {#4d4d4d}McMMO bonus: &e%money% &6%points% {#006600}%exp%'
      final: ' {#4d4d4d}Final bonus: &e%money% &6%points% {#006600}%exp%'
      specialPrefix: ''
      finalExplanation: '&8[{#006600}!&8] {#4d4d4d}Does not include Petpay and Near spawner bonus/penalty'
